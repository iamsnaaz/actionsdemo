name: build-test-deploy
on: 
  push:
   branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: node.js setup
        uses: actions/setup-node@v3
        with:
        node-version: 18
      - name: install dependencies
        run: npm install
      - name: build 
        run: npm run build
        
